<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memcached cluster details</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/media/main.css" rel="stylesheet">
</head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Cloud</a>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- 
      <div class="pair">
        <div class="pair-first">
            <img src="https://s3.amazonaws.com/media.jetstrap.com/yRUftJlRqylrMufW2AWf_Database_iStock_000020783950XSmall_0.jpg"
            width="150">
        </div>
        <div class="pair-replica">
            <img src="https://cdn3.iconfinder.com/data/icons/pure_web_icon_pack/PNG/718/refresh.png" width="100">
        </div>
        <div class="pair-second">
            <img src="https://s3.amazonaws.com/media.jetstrap.com/gJK0gQapQXeBN8cElN7a_yRUftJlRqylrMufW2AWf_Database_iStock_000020783950XSmall_0.jpg"
            width="150">
        </div>
      </div>
    -->
    </div>
    <div class="container">
      <div class="page-header">
        <h1><span class="pair_name"></span> cluster details</h1>
      </div>
      <h3>Status</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <span class="first-status badge"></span>
          <span class="badge badge-info">
              <a href="javascript:void(0)" class="drop drop-first" href>Drop</a>
          </span>
          <div class="loader loader-small" >
              <img style='width: 16px; margin-right:10px;' src="/media/ajax-circular.gif">
          </div>
          <b>Node 1: </b><b class='first'></b>
        </li>
        <li class="list-group-item">
          <span class="second-status badge"></span>
          <span class="badge badge-info">
              <a href="javascript:void(0)" class="drop drop-second" href>Drop</a>
          </span>
          <div class="loader loader-small">
              <img style='width: 16px; margin-right:10px;' src="/media/ajax-circular.gif">
          </div>
          <b>Node 2: </b><b class="second"></b>
        </li>
        <li class="list-group-item">
          <span class="badge replication"></span>
          <b>Replication</b>
        </li>
      </ul>
      <h3>
        Memory usage
      </h3>
      <div class="progress">
        <div class="progress-info"></div>
        <div class="progress-bar mem1" style="width: 0%">
        </div>
      </div>
    </div>
    <div class="container">
        <h3>Load stats</h3>
        <div class="rps-container">
            <div class="rps-meter rps-select"></div>
            <div class="rps-meter rps-call"></div>
            <div class="rps-meter rps-eval"></div>
            <div class="rps-meter rps-error"></div>
        </div>
        <div class="rps-container">
            <div class="rps-meter rps-update"></div>
            <div class="rps-meter rps-insert"></div>
            <div class="rps-meter rps-replace"></div>
            <div class="rps-meter rps-delete"></div>
        </div>
    </div>
    <div class='container'>
        <div class="page-header">
            <h3>Advanced memory info </h3>
        </div>
        <div class="memory-diagram"></div>
    </div>
    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="/media/tarantool.js"></script>
    <script src="/media/detail.js"></script>
  </body>

</html>
